<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/unity-pay-logo.jpg">
    <title>The bank UniPay</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-pink-500 text-white py-4 px-8 flex justify-between items-center">
        <div class="w-full flex justify-around">
            <h1 class="text-2xl font-semibold">Admin Dashboard</h1>
            <button id="aboutBtn"
                class="dashboard-btn bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-1.5 rounded">About</button>
            <button id="createAccountBtn"
                class="dashboard-btn bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-1.5 rounded">Create
                Account</button>
            <button id="viewAllAccountsBtn"
                class="dashboard-btn bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-1.5 rounded">View
                Account</button>
            <button id="deleteAccountByIdBtn"
                class="dashboard-btn bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-1.5 rounded">Menu</button>
        </div>
        <button id="logoutBtn"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-1.5 rounded">Logout</button>
    </nav>

    <div class="container mx-auto py-12">
        <h1 class="text-3xl font-semibold text-center mb-6">Create Account</h1>
        <form id="user-details-form" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="accountHolderName" class="block text-gray-700 font-semibold mb-2">Account Holder
                    Name:</label>
                <input type="text" id="accountHolderName" name="accountHolderName" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="aadharNo" class="block text-gray-700 font-semibold mb-2">Aadhar Number:</label>
                <input type="text" id="aadharNo" name="aadharNo" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Account Type:</label>
                <div class="flex">
                    <label class="inline-flex items-center mr-4">
                        <input type="radio" class="form-radio" name="accountType" value="current" required>
                        <span class="ml-2">Current Account</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="accountType" value="savings" required>
                        <span class="ml-2">Savings Account</span>
                    </label>
                </div>
            </div>
            <div class="mb-4">
                <label for="dob" class="block text-gray-700 font-semibold mb-2">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <p id="dobError" class="text-red-500 text-sm hidden">Age must be above 18</p>
            </div>
            <div class="mb-4">
                <label for="phoneNo" class="block text-gray-700 font-semibold mb-2">Phone Number:</label>
                <input type="text" id="phoneNo" name="phoneNo" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="deposit" class="block text-gray-700 font-semibold mb-2">Deposit Amount:</label>
                <input type="text" id="deposit" name="deposit" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="pincode" class="block text-gray-700 font-semibold mb-2">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-700 font-semibold mb-2">City:</label>
                <input type="text" id="city" name="city" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="locality" class="block text-gray-700 font-semibold mb-2">Locality:</label>
                <input type="text" id="locality" name="locality" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="state" class="block text-gray-700 font-semibold mb-2">State:</label>
                <input type="text" id="state" name="state" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="transition ease-in-out delay-150 w-full bg-pink-900 hover:translate-y-1 hover:scale-110 hover:bg-pink-600 duration-300 text-white rounded-lg py-2">Create
                Account</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/admin/creaateaccount.js"></script>
</body>

</html>
